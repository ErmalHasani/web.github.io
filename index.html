    <script>
        const gateButton = document.getElementById('enter-button');
        const mainContent = document.getElementById('main-content');
        const player = document.getElementById('anthem-player');
        const audioControls = document.getElementById('audio-controls');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const rulesButton = document.getElementById('rules-button');
        const rulesModal = document.getElementById('rulesModal');
        const closeBtn = document.querySelector('.close-button');
        const DISCORD_ID = "1362077776424730627";
        const statusText = document.getElementById('status-text');
        const statusLogo = document.getElementById('status-logo');
        let socket;

        player.volume = volumeSlider.value / 100;

        function connect() {
            socket = new WebSocket("wss://api.lanyard.rest/socket");
            socket.onopen = () => console.log("Hijacked Lanyard Relay.");
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.op === 1) {
                    socket.send(JSON.stringify({ op: 3 }));
                    socket.send(JSON.stringify({ op: 2, d: { subscribe_to_id: DISCORD_ID } }));
                } else if (data.op === 0) {
                    const p = data.d;
                    statusLogo.style.display = 'none';
                    if (p.discord_status === 'offline') { statusText.innerHTML = "STATUS: OFFLINE"; return; }
                    if (p.listening_to_spotify) {
                        statusLogo.src = p.spotify.album_art_url;
                        statusLogo.style.display = 'block';
                        statusText.innerHTML = `Listening to: <strong>${p.spotify.song}</strong> by ${p.spotify.artist}`;
                        return;
                    }
                    const activity = p.activities.find(act => act.type === 0);
                    if (activity) {
                        if (activity.assets && activity.assets.large_image) {
                            statusLogo.src = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;
                            statusLogo.style.display = 'block';
                        }
                        statusText.innerHTML = `Playing: <strong>${activity.name}</strong>`;
                        return;
                    }
                    statusText.innerHTML = "STATUS: ONLINE";
                }
            };
            socket.onclose = () => { console.log("Relay connection lost. Re-establishing..."); setTimeout(connect, 5000); };
        }

        gateButton.addEventListener('click', () => {
            mainContent.style.display = 'flex';
            audioControls.style.display = 'flex';
            rulesButton.style.display = 'block'; // Show rules button
            document.getElementById('enter-gate').style.display = 'none';
            player.play().then(() => { playPauseBtn.textContent = "❚❚"; }).catch(e => { playPauseBtn.textContent = "▶"; });
            connect();
        });

        playPauseBtn.addEventListener('click', () => {
            if (player.paused) { player.play(); playPauseBtn.textContent = "❚❚"; } 
            else { player.pause(); playPauseBtn.textContent = "▶"; }
        });
        volumeSlider.addEventListener('input', (e) => { player.volume = e.target.value / 100; });

        rulesButton.onclick = () => { rulesModal.style.display = "block"; }
        closeBtn.onclick = () => { rulesModal.style.display = "none"; }
        window.onclick = (event) => {

                rulesModal.style.display = "none";

        }
